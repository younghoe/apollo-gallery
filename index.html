<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Apollo's Storybook</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; }
    img, video { transition: transform 0.3s ease; cursor: pointer; }
    img:hover, video:hover { transform: scale(1.1); }
  </style>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js" defer></script>

  <!-- Custom Script -->
  <script defer>
    document.addEventListener('DOMContentLoaded', async () => {
      const supabaseUrl = "https://ksiyvpbrwkqdnsmthigq.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; // (당신의 KEY)
      const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

      const uploadButton = document.getElementById('uploadButton');
      const fileInput = document.getElementById('fileInput');
      const gallery = document.getElementById('gallery');
      const scrollLoading = document.getElementById('scrollLoading');
      const mediaModal = new bootstrap.Modal(document.getElementById('mediaModal'));
      const modalBody = document.getElementById('modalBody');
      const deleteButton = document.getElementById('deleteButton');
      const editButton = document.getElementById('editButton');

      let currentFilePath = null;
      let offset = 0;
      const limit = 8;
      let loading = false;
      let endReached = false;

      function randomFileName(originalName) {
        const ext = originalName.split('.').pop();
        const randomStr = Math.random().toString(36).substring(2, 15);
        return randomStr + '.' + ext;
      }

      uploadButton.addEventListener('click', () => {
        fileInput.click();
      });

      fileInput.addEventListener('change', async (event) => {
        const files = Array.from(event.target.files);
        for (const file of files) {
          const randomName = randomFileName(file.name);
          const { error } = await supabaseClient.storage.from('apollo-gallery').upload(`uploads/${randomName}`, file);
          if (error) {
            console.error(error);
            alert('Upload failed!');
          }
        }
        offset = 0;
        gallery.innerHTML = '';
        loadGallery();
        fileInput.value = '';
      });

      async function loadGallery() {
        if (loading || endReached) return;
        loading = true;
        scrollLoading.style.display = 'block';

        const { data, error } = await supabaseClient.storage.from('apollo-gallery').list('uploads', { limit, offset });

        if (error) {
          console.error(error);
          scrollLoading.style.display = 'none';
          return;
        }

        if (!data || data.length === 0) {
          endReached = true;
          scrollLoading.style.display = 'none';
          return;
        }

        for (const item of data) {
          const { data: urlData } = supabaseClient.storage.from('apollo-gallery').getPublicUrl(`uploads/${item.name}`);
          const publicUrl = urlData.publicUrl;

          const col = document.createElement('div');
          col.className = 'col';
          if (item.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
            col.innerHTML = `<img src="${publicUrl}" class="img-fluid rounded shadow-sm" data-path="${item.name}">`;
          } else if (item.name.match(/\.(mp4|mov|webm)$/i)) {
            col.innerHTML = `<video class="img-fluid rounded shadow-sm" controls data-path="${item.name}"> <source src="${publicUrl}"> </video>`;
          }
          gallery.appendChild(col);

          const media = col.querySelector('img, video');
          if (media) {
            media.addEventListener('click', () => {
              openModal(publicUrl, item.name);
            });
          }
        }

        offset += limit;
        loading = false;
        scrollLoading.style.display = 'none';
      }

      function openModal(url, path) {
        currentFilePath = path;
        if (path.match(/\.(jpg|jpeg|png|gif)$/i)) {
          modalBody.innerHTML = `<img src="${url}" class="img-fluid rounded">`;
        } else {
          modalBody.innerHTML = `<video class="img-fluid rounded" controls> <source src="${url}"> </video>`;
        }
        mediaModal.show();
      }

      deleteButton.addEventListener('click', async () => {
        if (currentFilePath) {
          const { error } = await supabaseClient.storage.from('apollo-gallery').remove([`uploads/${currentFilePath}`]);
          if (error) {
            console.error(error);
            alert('Delete failed!');
          } else {
            mediaModal.hide();
            offset = 0;
            gallery.innerHTML = '';
            loadGallery();
            alert('Deleted successfully!');
          }
        }
      });

      editButton.addEventListener('click', () => {
        const newInput = document.createElement('input');
        newInput.type = 'file';
        newInput.accept = 'image/*,video/*';
        newInput.onchange = async (event) => {
          const file = event.target.files[0];
          if (file) {
            await supabaseClient.storage.from('apollo-gallery').remove([`uploads/${currentFilePath}`]);
            const randomName = randomFileName(file.name);
            await supabaseClient.storage.from('apollo-gallery').upload(`uploads/${randomName}`, file);
            mediaModal.hide();
            offset = 0;
            gallery.innerHTML = '';
            loadGallery();
            alert('Edited successfully!');
          }
        };
        newInput.click();
      });

      loadGallery();
    });
  </script>
</head>

<body class="bg-light">

  <div class="container my-5">
    <h1 class="text-center mb-4">Apollo's Storybook</h1>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-primary" id="uploadButton">Upload Image</button>
      <input type="file" id="fileInput" accept="image/*,video/*" multiple style="display: none;">
    </div>

    <div class="row row-cols-2 row-cols-md-4 g-3" id="gallery"></div>

    <div id="scrollLoading" class="text-center my-3" style="display:none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="modal fade" id="mediaModal" tabindex="-1" aria-labelledby="mediaModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center" id="modalBody"></div>
          <div class="modal-footer justify-content-center">
            <button class="btn btn-warning" id="editButton">Edit</button>
            <button class="btn btn-danger" id="deleteButton">Delete</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
